<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Address Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Address Book</h1>
<form action="#" th:action="@{/addressbook}" method="post">
    <p th:text="'AddressBook id: ' + ${addressBook.id}" />
    <p> List of Buddies </p>
    <ul>
        <li th:each="buddyInfo: ${addressBook.buddies}">
            <div th:text="'Name: ' +${buddyInfo.name} + ' Age: ' +${buddyInfo.age} + ' Address: ' +${buddyInfo.address}" /></div>
        </li>
    </ul>
    <br>
    <br>
    <div>
        Add a new buddy
        <br>
        <br>
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name"><br><br>
        <label for="Age"> Age:</label>
        <input type="text" id="Age" name="Age"><br><br>
        <label for="Address"> Address:</label>
        <input type="text" id="Address" name="Address"><br><br>
        <input type="submit" value="Submit">
    </div>
</form>
</body>
</html>
